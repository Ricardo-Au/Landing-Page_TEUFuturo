<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title> Contatos Razor </title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contatos-razor.css">
	</head>
	<body>
		<header>	
			<h1><img class="logo-razor" src="logo-razor.jpg"></h1>
			<div class="fonte">
				<nav>
					<ul>
						<li><a href="Landing_page.html">Home</a></li>
						<li><a href="produtos-razor.html">Produtos</a></li>
					</ul>
				</nav>
			</div>

		</header>

		<main>
			<form>

			<label for="nomesobrenome> Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<p>Email</p>
			<input type="text" id="email" class="input-padrao" required placeholder ="digite seu email">
			<label for="telefone">Telefone</label>

			<input type="text" id="telefone" class="input-padrao" required placeholder="digite seu número">

			<fieldset>
				<p> Entre em contato conosco através do nosso</p>
				<label for="email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

				<p for="telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
				Telefone</p>

				<p for="whattsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
				WhatsApp</p>
				<input type="submit" value="Eviar formulário" class="enviar">
			</form>
		</main>

		<footer>
			<img class="rodape"src="razor-rodapé.jpg">
		</footer>
	</body>
</html>
