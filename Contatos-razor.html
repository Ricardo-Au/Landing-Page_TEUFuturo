<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title> Contatos Razor </title>

		<link rel="stylesheet" href="Css/contatos-razor.css">
	</head>
	<body>
		<header>	
			<h1><img class="logo-razor" src="Img/logo-razor.jpg"></h1>
			<div class="fonte">
				<nav>
					<ul>
						<li><a href="Landing_page.html">Home</a></li>
						<li><a href="produtos-razor.html">Produtos</a></li>
					</ul>
				</nav>
			</div>

		</header>

		<main>
			<form id="infoCliente">
				<ul id="mensagens-erro">

				</ul>

				<label for="nome"> Nome </label>
				<input type="text" id="nome" class="input-padrao" required placeholder="Digite o seu nome">

				<label for="apelido"> Apelido </label>
				<input type="text" id="apelido" class="input-padrao" required placeholder="Digite o seu apelido">

				<label for="email">Email</label>
				<input type="text" id="email" class="input-padrao" required placeholder ="Digite seu email">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao" required placeholder="Digite seu número">

				<br>

				<fieldset>
					<p> Entre em contato conosco através do nosso</p>
					<label for="email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

					<label for="telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
					Telefone</label>

					<label for="whattsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
					WhatsApp</label>
					<button class="enviar" id="enviarInfo">Enviar formulário</button>
				</fieldset>
			</form>
		</main>

		<footer>
			<img class="rodape"src="Img/razor-rodapé.jpg">
		</footer>
		<script src="contatos.js"></script>
	</body>
</html>
